<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>ATM</title>
</head>

<body>
    <div class="wrapper">
        <div class="mainWrapper" id="dataWrapper">
            <div class="nestedChild1" id="container1">
                <p class='heading1'>ATM</p>
                <button onclick="enterCard()" id="card" class='enterCardBtn'>Enter Your Card.... </button>
            </div>
            <div class="abc1" id="wrapper1">
                <div class="nestedChild2" id="accountNumber">
                    <h1>Account Number</h1>
                    <input type="number" placeholder="Enter your account number..." class="txtAccountNum"
                        id="userAccountNumber">
                    <button onclick="checkAccountNumber()" class="accountBtn">Enter</button>
                </div>
            </div>
            <div id="wrapper2" class="abc2">
                <div class="nestedChild3" id="container2">
                    <h1>Pin</h1>
                    <div class="passwordWrapper">
                        <input type="password" placeholder="Enter Card" id="userPinCode" class="txtPin">
                    </div>
                    <div class="pinNumberWrapper">
                        <div class="optionNumber">
                            <button class="num" id="7" onclick="getNum(7)">7</button>
                            <button class="num" id="8" onclick="getNum(8)">8</button>
                            <button class="num" id="9" onclick="getNum(9)">9</button>
                        </div>
                        <div class="optionNumber">
                            <button class="num" id="4" onclick="getNum(4)">4</button>
                            <button class="num" id="5" onclick="getNum(5)">5</button>
                            <button class="num" id="6" onclick="getNum(6)">6</button>
                        </div>
                        <div class="optionNumber">
                            <button class="num" id="1" onclick="getNum(1)">1</button>
                            <button class="num" id="2" onclick="getNum(2)">2</button>
                            <button class="num" id="3" onclick="getNum(3)">3</button>
                        </div>
                        <div class="optionNumber">
                            <button class="num1" id="x" onclick="cancelPin()">x</button>
                            <button class="num" id="0" onclick="getNum(0)">0</button>
                            <button class="num2" id=">" onclick="checkPinCode()">></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>

</html>
