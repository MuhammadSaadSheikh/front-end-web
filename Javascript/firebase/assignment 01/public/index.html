<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontAwesome css/all.css">
</head>

<body>
    <div class="parentWrapper">
        <div class="mainWrapper1">
            <h1 class="heading">SignUp</h1>
            <div class="formWrapper">
                <div class="wrapper">
                    <input type="text" name="" id="txtFirstName" placeholder="Fisrt Name" class="inputField">
                </div>
                <div class="wrapper">
                    <input type="text" name="" id="txtLastName" placeholder="Last Name" class="inputField">
                </div>
                <div class="wrapper">
                    <input type="email" name="" id="ixtEmail" placeholder="Email" class="inputField">
                </div>
                <div class="wrapper">
                    <input type="password" name="" id="txtPassword" placeholder="Password" class="inputField">
                </div>
                <button id="signUpBtn" onclick="signUp()" class="btn">Sign Up</button>
            </div>
        </div>
        <div class="mainWrapper2" style="display: none;">
            <h1 class="heading">Sign In</h1>
            <div class="formWrapper">
                <div class="wrapper">
                    <input type="text" name="" id="ixtEmail" placeholder="Email" class="inputField">
                </div>
                <div class="wrapper">
                    <input type="text" name="" id="txtPassword" placeholder="Password" class="inputField">
                </div>
                <button id="signUpBtn" onclick="signIn()" class="btn">Log In</button>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase.js"></script>
<script src="./js/app.js"></script>

</html>
